<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="../styles/styleGeneral.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/comic-sans" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div>
    <div class="row align-items-start m-0">
      <div class="col-5 iniciarSesion p-4 m-0">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="form-login">
          <div class="mb-3">
            <label for="email_login" class="form-label">Correo Electrónico:</label>
            <div class="d-flex justify-content-center">
    <input type="email" class="form-control w-75" id="email_login" aria-describedby="emailHelp">
  </div>
          </div>
          <div class="mb-3">
            <label for="password_login" class="form-label">Contraseña:</label>
            <div class="d-flex justify-content-center">
    <input type="password" class="form-control w-75" id="password_login">
  </div>        
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn text-light align-self-center mt-2 mb-4 botonIniciar">Iniciar Sesión</button>
          </div>
          
        </form>
        <div class="container text-center">
           <div class="row align-items-center gx-0 justify-content-center">
              <div class="col-3">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/016/716/447/small/facebook-icon-free-png.png" alt="facebok_logo" class="enlaceLogo">
              </div>
              <div class="col-3">
              <img src="https://cdn-icons-png.flaticon.com/512/2875/2875404.png" alt="google_logo" class="enlaceLogo">
              </div>
              <div class="col-3">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1245px-Twitter-logo.svg.png" alt="twitter_logo" class="enlaceLogo">
              </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <a type="button" href="registro.html" class="btn text-light align-self-center mt-2 mb-4 botonCrearCuenta">Crear cuenta</a>
          </div>
      </div>
      
      <div class="col d-flex justify-content-center">
        <img src="../images/logoimagen.png" alt="logoImagen" class="w-75">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="../forms/form-login.js"></script>
</body>

</html>
