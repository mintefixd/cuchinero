<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión:</title>
  <link href="../styles/styleGeneral.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/comic-sans" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div>
    <div class="row align-items-start m-0">
      <div class="col-5 iniciarSesion p-4 m-0">
        <h2 class="text-center pt-4">Registrarse</h2>
        <form id="form-registro">
          <div class="mb-3">
            <label for="nombre_registro" class="form-label d-flex justify-content-center">Nombre de Usuario</label>
            <div class="d-flex justify-content-center">
              <input type="nombre" class="form-control w-75" id="nombre_registro" aria-describedby="emailHelp" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email_registro" class="d-flex justify-content-center form-label">Correo
              Electrónico</label>
            <div class="d-flex justify-content-center">
              <input type="email" class="form-control w-75" id="email_registro" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password_registro" class="form-label d-flex justify-content-center">Contraseña</label>
            <div class="d-flex justify-content-center">
              <input type="password" class="form-control w-75" id="password_registro" required>
            </div>
          </div>
          <div class="form-check form-switch d-flex justify-content-center m-5">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" required>
            <label class="form-check-label" for="flexSwitchCheckChecked" false>Acepto los terminos de esta
              pagina.</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn text-light align-self-center mt-2 mb-4 botonIniciar w-50">Iniciar</button>
          </div>
        </form>

        <div class="d-flex justify-content-center mt-1">
          <a type="button" href="home.html" class="btn text-dark-emphasis align-self-center mt-1 mb-4">Ya tengo una
            cuenta</a>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <img src="../images/logoimagen.png" alt="logoImagen" class="w-75">
      </div>
    </div>
  </div>
  <!-- Toasts message for sing up or sing in-->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="registroToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Estado de Registro de Usuario</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="registro-message">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="module" src="../forms/form-registro.js"></script>
</body>

</html>
