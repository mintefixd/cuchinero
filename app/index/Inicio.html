<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../styles/styleInicio.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-body-tertiary py-0">
    <div class="container-fluid menu p-2 m-0">
      <img src="../images/logotexto.png" alt="logo-text" class="logo_texto ps-3">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
      </form>
    </div>
  </nav>
  <div class="">
    <div class="row align-items-start mt-3 ms-0">
      <div class="col-2 ms-0 text-center">
        <div class="bg-light rounded-4 h-100 p-3">
          <h4>Etiquetas</h4>
          <div class="d-flex flex-column">
            <button type="button" class="btn m-2">Dulce</button>
            <button type="button" class="btn m-2">Salado</button>
            <button type="button" class="btn m-2">Picante</button>
            <button type="button" class="btn m-2">Frutillado</button>
            <button type="button" class="btn m-2">Saludable</button>
          </div>

        </div>
      </div>
      <div class="col">
        <div class="publicacionFondo rounded-4 h-100 p-3">
          <div class="publicacion">
            <div class="text-left">
              <h3>Usuario</h3>
              <p>Publicacion:</p>
              <p>Seguidores</p>
            </div>
          </div>
          <div>
            <div class="card" id="suspiro_de_limena">
              <div class="face front">
                <img                    src="https://peru21.pe/resizer/2gLg8t9uDu8ygor7FY1Mk5GjuBY=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/MG7MIMA5VJFMLADPGPTDUSE7LM.jpg"
                  alt="mazamorra">
                <h3>Mazamorra</h3>
              </div>
              <div class="face back">
                <div class="sombreado mt-2">
                  <h5>Ingredientes</h5>
                </div>
                <p></p>
                <div class="link">
                  <a href=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="publicacionFondo rounded-3 mb-4 p-3">
          <div class="publicacion">
            <div class="text-left">
              <h3>Usuario</h3>
              <p>Publicacion:</p>
              <p>Seguidores</p>
            </div>
          </div>
        </div>

        <div class="publicacionFondo rounded-3 my-4 p-3">
          <div class="publicacion">
            <h3>Publicar</h3>
            <div class="text-center">
              <textarea style="height: 30; width: 200px; border: none; border-bottom: 1px solid black;"></textarea>
              <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Subir
              </button>
              <p>Crear una:</p>
              <button type="button" class="btn btn-primary btn-sm">Receta</button>
              <button type="button" class="btn btn-secondary btn-sm">Truco</button>


            </div>
          </div>

        </div>

        <div class="publicacionFondo rounded-3 my-4 p-3">
          <div class="publicacion">
            <div class="text-left">
              <div class="col-2">
                <h3>Usuarios Recomendados</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
