  <div>
    <div  class="contenido">
      <div class="publicacionFondo h-100 px-3 pt-5 pb-3 container-receta">

              <div>
                <input type="file" id="file-input" name="myFile">

              <div>
                <label for="floatingTextarea2">Titulo</label>
                <textarea class="form-control texto-titulo" placeholder="TITULO" id="floatingTextarea"></textarea>

              <div>
                <label for="floatingTextarea2">Descripci√≥n</label>
                <textarea class="form-control texto-descripcion" placeholder="DESCRIPCION" id="floatingTextarea2"
                  style="height: 100px"></textarea>
              </div>
              <div>
                <label for="floatingTextarea2">Ingredientes</label>
                <textarea class="form-control texto-ingredientes" placeholder="INGREDIENTES" id="floatingTextarea2"
                  style="height: 100px"></textarea>
              </div>
              <div>
                <label for="floatingTextarea2">Procedimiento</label>
                <textarea class="form-control texto-procedimiento" placeholder="PROCEDIMIENTO" id="floatingTextarea2"
                  style="height: 100px"></textarea>
              </div>
              <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-secondary botoncito">Publicar</button>
                </div>
            </form>
      </div>
    </div>
  </div>
